services:
  app:
    build: .
    container_name: visionflow
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_NAME=192.168.1.12
      - SERVER_PORT=8080
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
